<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazar Ivkov</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="description" content="Software architect, life long learner, and entrepreneur.">
    <meta property="og:title" content="Lazar Ivkov">
    <meta property="og:type" content="website">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-91FH2HBDGM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-91FH2HBDGM');
    </script>
</head>

<body>
    <header class="header">
        <div class="header-background">
            <div class="gradient-overlay"></div>
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        <div class="container">
            <div class="profile-section">
                <div class="profile-left">
                    <div class="profile-avatar">
                        <div class="avatar-ring"></div>
                        <img src="images/photo.jpg" alt="Lazar Ivkov" class="profile-image">
                    </div>

                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/lfourky" target="_blank" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://www.instagram.com/lfourky" target="_blank" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://github.com/lfourky" target="_blank" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                </div>

                <div class="profile-info">
                    <h1 class="hero-name">Lazar Ivkov</h1>
                    <div class="bio-section">
                        <p class="bio-text">
                            Software architect, entrepreneur, and lifelong learner. I build scalable systems, explore
                            science, and apply an analytical mindset to both technology and life.
                        </p>
                        <div class="bio-highlights">
                            <span class="highlight-item">
                                <i class="fas fa-rocket"></i>
                                Software Engineering
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-globe"></i>
                                Problem Solving
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-brain"></i>
                                Psychology
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-flask"></i>
                                Biochemistry
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-microscope"></i>
                                Microbiology
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-language"></i>
                                French
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-heartbeat"></i>
                                Health
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-dumbbell"></i>
                                Fitness
                            </span>
                            <span class="highlight-item">
                                <i class="fas fa-lightbulb"></i>
                                Entrepreneurship
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <nav class="navigation">
        <div class="container">
            <div class="nav-content">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        <div class="tab-icon">
                            <i class="fas fa-th-large"></i>
                        </div>
                        <span>All (<span class="filter-count" id="all-count">0</span>)</span>
                    </button>
                    <button class="filter-tab" data-filter="book">
                        <div class="tab-icon">
                            <i class="fas fa-book-open"></i>
                        </div>
                        <span>Books (<span class="filter-count" id="books-count">0</span>)</span>
                    </button>
                    <button class="filter-tab" data-filter="course">
                        <div class="tab-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <span>Courses (<span class="filter-count" id="courses-count">0</span>)</span>
                    </button>

                    <button class="filter-tab" data-filter="audiobook">
                        <div class="tab-icon">
                            <i class="fas fa-headphones"></i>
                        </div>
                        <span>Audiobooks (<span class="filter-count" id="audiobooks-count">0</span>)</span>
                    </button>
                </div>

                <div class="search-box">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <input type="text" id="search-input" placeholder="Search...">
                    <div class="search-highlight"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container full-width">
            <div class="achievements-grid" id="achievements-grid">
                <!-- Knowledge items will be populated here -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
